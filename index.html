<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>JS Accordion</title>
</head>
<body>
  <div class="wrapper">
    <div class="accordion js-accordionBox">
      <div class="accordion__title" onclick="accordionToggle(event)">
        <span class="accordion__titleInner">
          Q. buttonタグでもアコーディオンは作れそうですが？<span class="icon"></span>
        </span>
      </div>
      <div class="accordion__content">
        <div class="accordion__contentInner">
          <div class="accordion__contentBox">
            <p>A. <code>details</code>タグと<code>summary</code>タグがオススメです。</p>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion js-accordionBox">
      <div class="accordion__title" onclick="accordionToggle(event)">
        <span class="accordion__titleInner">
          Q. inputタグでも作れますよね？<span class="icon"></span>
        </span>
      </div>
      <div class="accordion__content">
        <div class="accordion__contentInner">
          <div class="accordion__contentBox">
            <p>A. <code>details</code>タグと<code>summary</code>タグがオススメです。</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
